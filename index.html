<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Assignment 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.85;
        }

        .badge {
            margin-top: 1rem;
            padding: 0.4rem 1rem;
            background-color: #10b981;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>DevOps Assignment 1</h1>
    <p>Welcome to my Jenkins-powered CI/CD pipeline demo.</p>
    <div class="badge">Status: Auto-Deploy Ready ✅</div>

    <footer>
        Created by Aishwarya Chikorde | .NET Dev meets DevOps ✨
    </footer>

</html>
